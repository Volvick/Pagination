<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Basic SEO -->
    <title>Table by Volvick</title>
    <meta name="title" content="Table by Volvick" />
    <meta
      name="description"
      content="Explore the interactive table designed by Volvick."
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://volvick.github.io/Table/" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://volvick.github.io/Table/" />
    <meta property="og:title" content="Table by Volvick" />
    <meta
      property="og:description"
      content="Explore the interactive table designed by Volvick."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dlfsodrio/image/upload/v1754972989/Frame_42_fokob2.jpg?v=2"
    />
    <meta
      property="og:image:secure_url"
      content="https://res.cloudinary.com/dlfsodrio/image/upload/v1754972989/Frame_42_fokob2.jpg?v=2"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Preview image of the Table project by Volvick"
    />
    <meta property="og:site_name" content="Volvick Projects" />

    <!-- Twitter Card (Twitter/X, also used by some other apps) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://volvick.github.io/Table/" />
    <meta name="twitter:title" content="Table by Volvick" />
    <meta
      name="twitter:description"
      content="Explore the interactive table designed by Volvick."
    />
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/dlfsodrio/image/upload/v1754972989/Frame_42_fokob2.jpg?v=2"
    />
    <meta
      name="twitter:image:alt"
      content="Preview image of the Table project by Volvick"
    />
    <meta name="twitter:site" content="@YourTwitterHandle" />

    <!-- Fallback for old crawlers -->
    <meta itemprop="name" content="Table by Volvick" />
    <meta
      itemprop="description"
      content="Explore the interactive table designed by Volvick."
    />
    <meta
      itemprop="image"
      content="https://res.cloudinary.com/dlfsodrio/image/upload/v1754972989/Frame_42_fokob2.jpg?v=2"
    />
  </head>
  <body>
    <div class="pagination">
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </button>

      <a href="#" class="page-link">1</a>
      <a href="#" class="page-link">2</a>
      <a href="#" class="page-link">3</a>
      <a href="#" class="page-link active">4</a>
      <a href="#" class="page-link">5</a>
      <a href="#" class="page-link">6</a>
      <span class="dots">...</span>
      <a href="#" class="page-link">21</a>

      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
